<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title | default('Car Listings') }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ base_url }}assets/css/style.css">
</head>
<body>

<header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a href="{{ base_url }}index.php" class="navbar-brand">Car Listings</a>
        <div class="d-flex">
            {% if loggedIn %}
                <span class="navbar-text text-light me-3">{{ username }}</span>
                <a href="{{ base_url }}add.php" class="btn btn-outline-light btn-sm">Add Car</a>
                <a href="{{ base_url }}logout.php" class="btn btn-outline-danger btn-sm">Logout</a>
            {% else %}
                <a href="{{ base_url }}login.php" class="btn btn-outline-light btn-sm">Login</a>
                <a href="{{ base_url }}register.php" class="btn btn-outline-warning btn-sm">Register</a>
            {% endif %}
        </div>
    </div>
</header>

<main class="container my-4">
    {% block content %}{% endblock %}
</main>

<footer class="text-center mt-5 py-3 bg-light shadow-sm">
    <p class="mb-0 text-muted">
        &copy; {{ "now"|date("2025") }} Car Listings | Developed By Shafim
    </p>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
